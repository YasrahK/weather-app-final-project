<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>weather-app</title>
</head>
<body>
    <div class="container">
       <div class="weather-app">
        <form id="search-city">
           <div class="row" >
           <div class="col-9">
           <input type="text" placeholder="Enter a city..." autocomplete="off" id="input-place" class="form-control mb-3"/>
         </div>
         <div class="col-3">
           <input type="submit" value="search" class="btn btn-primary mb-3" id="submit-city"/>
         </div>
      </div>
           </form>
           <div class="c-f-buttons weather-temperature" >
           <button type="button" class="btn btn-info mb-3" id="celcius">°C</button>
           <button type="button" class="btn btn-info btn-fahrenheit mb-3" id="fahrenheit">°F</button>
         </div>
        <div class="current-display mb-3" >
           <div class="card" style="width: 100%;">
         <div class="card-body">
            <div class="row">
               <div class="col">
                  <img src=" " alt="currentweather" id="icon"/>
               </div>
               <div class="col">
                  <h1>
                     <span id="city"></span><br />
                     <span>
                        <small id="description"></small><br />
                     </span>
                     <span id="temp-reading"></span>°
               </div>
               <div class="col">
                  <h1>
                  <span id="date"></span>
                  </h1>
               </div>
            </div>
            <hr />
            <div class="row">
               <div class="col">
                  Maximum<br />Temperature<br /><span id="max-temp"></span>°
               </div>
               <div class="col">
                  Minimum<br />Temperature<br /><span id="min-temp">17</span>°
               </div>
               <div class="col">
                  Feels<br />Like<br /><span id="feels-like">22</span>°
               </div>
               <div class="col">
                  Wind<br />Speed<br /><span id="wind-speed">100</span> km/h
               </div>
               <div class="col">
                  Current<br />Humidity<br /><span id="humidity">69</span>%
               </div>
               <div class="col">
                  Current<br />Pressure<br /><span id="pressure"></span> mb
               </div>
            </div>
         </div>
      </div>
        </div>
      
<div class="card" style="width: 100%;">
<div class="card-body">
   <div class=" row three-hours-forecast" id="forecast"> 
</div>
</div>
</div>
<small>Open-source code by <a href="https://github.com/YasrahK/weather-app-final-project" target="_blank">
   Yasrah Kapadia</a>
</small>
</div>
</div>
   <script src="src/app.js"></script>
</body>
</html>
